        ];

        
        const buttons = document.querySelectorAll('.menu-button');
        const tableBody = document.getElementById('medicine-data');

        
        function renderTable(category = 'all') {
            tableBody.innerHTML = '';
            
            const filteredMedicines = category === 'all' 
                ? medicines 
                : medicines.filter(item => item.category === category);
            
            filteredMedicines.forEach(med => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${med.name}</td>
                    <td>${getCategoryName(med.category)}</td>
                    <td>${med.expiry}</td>
                    <td>${med.price}</td>
                    <td>${med.stock}</td>
                `;
                tableBody.appendChild(row);
            });
        }

       
        function getCategoryName(category) {
            const names = {
                'all': 'Все',
                'injections': 'Иньекции',
                'supplements': 'БАДы',
                'medicines': 'Препараты',
                'licensed': 'Лиц. препараты'
            };
            return names[category];
        }

        
        buttons.forEach(button => {
            button.addEventListener('click', function() {
               
                buttons.forEach(btn => btn.classList.remove('active'));
                
               
                this.classList.add('active');
                
                const category = this.dataset.category;
                renderTable(category);
            });
        });

        
        renderTable();
    </script>
