<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Healing Cross</title>
        <style>
            .square-container {
                width: 800px;
                height: flex;
                background: white;
                border-radius: 15px;
                box-shadow: 0 0 25px rgba(0,0,0,0.1);
                display: flex;
                position: relative;
                margin: 5px auto;
            }
            
            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .medicine-table {
                width: 100%;
                border-collapse: collapse;
                font-size: 12px;
                flex: 1;
            }
            
            .medicine-table th {
                background: #74768A;
                color: white;
                padding: 10px 8px;
                text-align: left;
                position: sticky;
                top: 0;
            }
            
            .medicine-table td {
                padding: 8px;
                border-bottom: 1px solid #eee;
            }
            
            .medicine-table tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            
            .medicine-table tr:hover {
                background-color: #f0f0f0;
            }
            
            .button-panel {
                width: 80px;
                background: #74768A;
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }
            
            .menu-button {
                padding: 15px 20px;
                margin: 10px;
                background: #5E6280;
                color: white;
                border: none;
                border-radius: 8px;
                text-align: left;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 16px;
            }
            
            .menu-button:hover {
                background: #4a4d63;
                transform: translateX(5px);
            }
            
            .sidebar {
                width: 100px;
                height: 150vh;
                position: fixed;
                top: 0;
                padding: 30px;
                background: #f0f0f0;
                border-right: 1px solid #ddd;
                overflow-y: auto;
                z-index: 1;
            }
            
            .sidebar-left {
                left: 0;
                background: #D7D2CB;
                background: linear-gradient(90deg,rgba(215, 210, 203, 1) 0%, rgba(94, 98, 128, 1) 100%);
            }
            
            .sidebar-right {
                right: 0;
                border-left: 1px solid #ddd;
                border-right: none;
                background: #D7D2CB;
                background: linear-gradient(-90deg,rgba(215, 210, 203, 1) 0%, rgba(94, 98, 128, 1) 100%);
            }
            
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            
            ::-webkit-scrollbar-track {
                background: #f1f1f1;
                border-radius: 3px;
            }
            
            ::-webkit-scrollbar-thumb {
                background: #74768A;
                border-radius: 3px;
            }
            
            .btn34 {
                background-color: #3a7bd5;
                color: white;
                border: none;
                padding: 12px;
                width: 100%;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 15px;
            }
            
            button:hover {
                background-color: #2c5fb3;
            }
            
            ::-webkit-scrollbar-thumb:hover {
                background: #5E6280;
            }
            
            /* Стили для формы добавления */
            .add-service-form {
                background: #f5f5f5;
                padding: 15px;
                border-radius: 8px;
                margin: 15px 0;
            }
            
            .add-service-form h3 {
                margin-top: 0;
                color: #5E6280;
            }
            
            .form-group {
                margin-bottom: 10px;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #5E6280;
            }
            
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            .filter-buttons {
                display: flex;
                gap: 10px;
            }
        </style>
        <link rel="stylesheet" href="css/main.css">
        <link rel="page" href="Page.js">
    </head>
    <body>
        <aside class="sidebar sidebar-left"></aside>
        <div id="page-wrapper"></div>

        <script src="js/transitions.js" defer></script>

                    <ul>

                        <li><a href="about.html">Склад</a></li>

                        <li class="btn"><a href="#">Make order</a></li>
                    </ul>
                </nav>
            </header>
            
            <div class="hero container">

                    <p>Мы создали единую базу нашей компании для вашего удобства.</p>
                    <button class="btn34">Получить больше информации</button>
                </div>
                <img src="img/Snk.svg" alt="">
            </div>

            <div class="square-container">
                <div class="main-content">
                    <div class="main-content">
    <button class="menu-button active" data-category="all">Все</button>
    <button class="menu-button" data-category="procedures">Процедуры</button>
    <button class="menu-button" data-category="operations">Операции</button>
    <button class="menu-button" data-category="sessions">Сеансы</button>
    <button class="btn34" id="transfer-data-btn">Передать данные</button>
</div>
                    
                    
                    <div class="add-service-form">
                        <h3>Добавить новую услугу</h3>
                        <form id="add-service-form">
                            <div class="form-group">
                                <label for="service-name">Название услуги:</label>
                                <input type="text" id="service-name" required>
                            </div>
                            <div class="form-group">
                                <label for="service-category">Категория:</label>
                                <select id="service-category" required>
                                    <option value="procedures">Процедуры</option>
                                    <option value="operations">Операции</option>
                                    <option value="sessions">Сеансы</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="service-price">Цена:</label>
                                <input type="text" id="service-price" placeholder="Например: 2,500 ₽" required>
                            </div>
                            <div class="form-group">
                                <label for="service-doctor">Врач:</label>
                                <input type="text" id="service-doctor" required>
                            </div>
                            <button type="submit" class="btn34">Добавить услугу</button>
                        </form>
                    </div>
                    
                    <table class="medicine-table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Цена</th>
                                <th>Врач</th>
                            </tr>
                        </thead>
                        <tbody id="medicine-data"></tbody>
                    </table>
                </div>
            </div>
        </div>

                { name: "Сеанс реабилитации", category: "sessions", price: "4,500 ₽", doctor: "Терехов П.В.", client: "Куликова И.С.", date: "28.05.2023" },

            ];

            const buttons = document.querySelectorAll('.menu-button');
            const tableBody = document.getElementById('medicine-data');
            const addServiceForm = document.getElementById('add-service-form');

            function renderTable(category = 'all') {
                tableBody.innerHTML = '';
                
                const filteredMedicines = category === 'all' 
                    ? medicines 
                    : medicines.filter(item => item.category === category);
                
                filteredMedicines.forEach(med => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${med.name}</td>
                        <td>${med.price}</td>
                        <td>${med.doctor}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            
            addServiceForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newService = {
                    name: document.getElementById('service-name').value,
                    category: document.getElementById('service-category').value,
                    price: document.getElementById('service-price').value,
                    doctor: document.getElementById('service-doctor').value,
                    client: "",
                    date: new Date().toLocaleDateString()
                };
                
                medicines.push(newService);
                renderTable(document.querySelector('.menu-button.active').dataset.category);
                
               
                addServiceForm.reset();
            });

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    buttons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    const category = this.dataset.category;
                    renderTable(category);
                });
            });

            
            renderTable();
           
document.getElementById('transfer-data-btn').addEventListener('click', function() {
    
    localStorage.setItem('medicinesData', JSON.stringify(medicines));
    alert('Данные успешно переданы на страницу Port');
    
 
});

    </body>
